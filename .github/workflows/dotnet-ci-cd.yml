# .github/workflows/dotnet-ci-cd.yml
name: .NET CI/CD for Egyptian Stationery Store

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Daily build at 2 AM Egypt time
    - cron: '0 0 * * *'

env:
  DOTNET_VERSION: '8.0.x'
  POSTGRES_VERSION: '15-alpine'
  REDIS_VERSION: '7-alpine'
  
jobs:
  build-and-test:
    name: Build and Test (Egypt Compliance)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_DB: StationeryStoreTest
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: Test@Egypt2024
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build with Egyptian settings
      run: dotnet build --configuration Release --no-restore /p:IncludeEgyptianLocalization=true
      
    - name: Run Egyptian-specific tests
      run: |
        dotnet test \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --filter "Category!=Integration" \
          --logger "trx;LogFileName=test-results.xml" \
          --results-directory TestResults \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=cobertura \
          /p:CoverletOutput=./TestResults/coverage/
          
    - name: Run Egyptian VAT calculation tests
      run: |
        dotnet test StationeryStore.Tests/VatCalculatorTests.cs \
          --configuration Release \
          --logger "trx;LogFileName=vat-tests.xml"
          
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: TestResults/
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./TestResults/coverage/coverage.cobertura.xml
        flags: unittests
        name: codecov-egypt
        
    - name: Check Egyptian code standards
      run: |
        # Check for Arabic comments (allowed in Egyptian codebase)
        echo "Checking code standards..."
        dotnet format --verify-no-changes --verbosity diagnostic
        
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          /d:sonar.exclusions="**/Migrations/**,**/wwwroot/**"
          /d:sonar.coverage.exclusions="**Test*.cs,**/Migrations/**,**/Program.cs"
          /d:sonar.cpd.exclusions="**/Migrations/**"
          
  docker-build:
    name: Build Docker Image (Egypt Tag)
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/stationery-store-egypt
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
  deploy-staging:
    name: Deploy to Staging (Egypt Server)
    needs: docker-build
    runs-on: ubuntu-latest
    environment: staging-egypt
    
    steps:
    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        acrName: ${{ secrets.AZURE_ACR_NAME }}
        containerAppName: stationery-store-egypt-staging
        resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
        imageToDeploy: ${{ secrets.DOCKER_USERNAME }}/stationery-store-egypt:${{ github.sha }}
        
    - name: Run Egyptian database migrations
      run: |
        az containerapp exec \
          -n stationery-store-egypt-staging \
          -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --command "dotnet ef database update --connection '${{ secrets.STAGING_DB_CONNECTION }}'"
          
    - name: Seed Egyptian data
      run: |
        az containerapp exec \
          -n stationery-store-egypt-staging \
          -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --command "dotnet run --seed-egyptian-data"
          
    - name: Health check staging
      run: |
        curl --retry 5 --retry-delay 10 \
          https://staging.stationery-egypt.com/health \
          | jq '.status'